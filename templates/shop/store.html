{% extends 'main/base.html' %}
{% load static %}

{% block content %}

  <section class="glass_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          <span> Our </span> Glasses
        </h2>
      </div>
      <div class="glass_container">
        {% for product in products %}
        <div class="box">
          <div class="img-box">
            <img src="{{ product.image.url }}" alt="image">
          </div>
          <div class="price">
            <h6>
              <p>{{ product.price }} $</p>
            </h6>
            <a href="">
              Buy Now
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="btn-box">
        <a href="">
          See More
        </a>
      </div>
    </div>
  </section>

{% endblock %}
